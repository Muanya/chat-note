<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <!-- First and last name -->
  <ion-row>
    <div class="name-input-container">
      <ion-list class="ion-no-padding">
        <ion-item lines="none" class="ion-no-padding custom-input">
          <ion-input
            label="First Name"
            labelPlacement="floating"
            formControlName="firstName"
            type="text"
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-list class="ion-no-padding">
        <ion-item class="ion-no-padding custom-input">
          <ion-input
            label="Last Name"
            labelPlacement="floating"
            formControlName="lastName"
            type="text"
          ></ion-input>
        </ion-item>
      </ion-list>
    </div>
  </ion-row>

  <!-- email -->
  <ion-row>
    <ion-col>
      <ion-list class="ion-no-padding">
        <ion-item lines="none" class="ion-no-padding custom-input">
          <ion-input
            label="Email"
            labelPlacement="floating"
            formControlName="email"
            type="email"
          ></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <!-- password  -->
  <ion-row>
    <ion-col>
      <ion-list class="ion-no-padding">
        <ion-item class="ion-no-padding custom-input">
          <ion-input
            label="Password"
            labelPlacement="floating"
            formControlName="password"
            type="password"
          ></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <!-- button -->
  <ion-row>
    <ion-col>
      <div class="ion-margin-top">
        <ion-button type="submit" color="primary" *ngIf="!isAuthenticating" expand="block" [disabled]="!signupForm.valid">
          Sign Up
        </ion-button>
      </div>
    </ion-col>
    
  </ion-row>
</form>
